<!DOCTYPE html>
<html lang="en">
<head>
	<script src="https://	cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix Clone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header class="navbar">
    <div class="logo">Netflix</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">TV Shows</a>
      <a href="#">Movies</a>
      <a href="#">My List</a>
    </nav>
  </header>
<section class="auth">
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button onclick="signUp(email.value, password.value)">Sign Up</button>
    <button onclick="login(email.value, password.value)">Login</button>
</section>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Unlimited movies, TV shows, and more.</h1>
    <button class="cta-btn">Watch Now</button>
  </section>

  <!-- Carousel Section -->
  <section class="carousel">
    <h2>Trending Now</h2>
    <div class="carousel-container">
      <img src="https://via.placeholder.com/150" alt="Movie">
      <img src="https://via.placeholder.com/150" alt="Movie">
      <img src="https://via.placeholder.com/150" alt="Movie">
      <img src="https://via.placeholder.com/150" alt="Movie">
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
